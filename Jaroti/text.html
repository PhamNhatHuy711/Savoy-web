<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .product-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .product-info {
            margin-top: 20px;
        }

        .product-info h2 {
            color: #333;
        }

        .buy-now-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #4caf50;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .buy-now-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="product-container">
    <img class="product-image" src="path/to/your/image.jpg" alt="Product Image">
    <div class="product-info">
        <h2>Giới Thiệu</h2>
        <a class="buy-now-btn" href="#">Buy Now</a>
    </div>
</div>
</body>
</html>
